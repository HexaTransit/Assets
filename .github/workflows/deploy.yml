name: Deploy to Linux Server

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  syntax-check:
    name: Syntax check (CSV & JSON)
    runs-on: ubuntu-latest
    steps:
      - name: Check GTFS routes match lines_picto
        run: |
          python - <<'PY'
          import csv, sys, io, urllib.request, zipfile
          from collections import defaultdict

          # Read lines_picto.csv and group line_ids by agency_id
          try:
              f = open('lines_picto.csv', encoding='utf-8')
          except Exception as e:
              print('Failed to open lines_picto.csv:', e)
              sys.exit(1)
          reader = csv.DictReader(f, delimiter=';')
          agencies = defaultdict(set)
          for row in reader:
              aid = row.get('agency_id')
              lid = row.get('line_id')
              if aid and lid:
                  agencies[aid].add(lid)
          f.close()

          errors = []
          for agency, line_ids in agencies.items():
              agency_errors = []
              url = f'https://clarifygdps.com/bridge/gtfs/{agency}.zip'
              print(f'Checking GTFS for agency "{agency}" -> {url}')
              try:
                  resp = urllib.request.urlopen(url, timeout=30)
                  data = resp.read()
              except Exception as e:
                  agency_errors.append(f'Failed to download {url}: {e}')
              else:
                  try:
                      z = zipfile.ZipFile(io.BytesIO(data))
                  except Exception as e:
                      agency_errors.append(f'Invalid zip for {agency}: {e}')

                  if not agency_errors:
                      namelist = z.namelist()
                      rname = None
                      for n in namelist:
                          if n.endswith('routes.txt'):
                              rname = n
                              break
                      if not rname:
                          agency_errors.append(f'No routes.txt in GTFS for {agency} (found files: {namelist[:10]})')
                      else:
                          try:
                              with z.open(rname) as rf:
                                  txt = io.TextIOWrapper(rf, encoding='utf-8', errors='replace')
                                  routes = list(csv.DictReader(txt))
                          except Exception as e:
                              agency_errors.append(f'Failed to read routes.txt for {agency}: {e}')
                          else:
                              route_ids = set()
                              for r in routes:
                                  if 'route_id' in r and r['route_id']:
                                      route_ids.add(r['route_id'])

                              missing = sorted([lid for lid in line_ids if lid not in route_ids])
                              if missing:
                                  agency_errors.append(f'{len(missing)} missing line_id(s) not found in routes.txt: {missing[:20]}')

              # Print agency status immediately
              if agency_errors:
                  print(f'Agency {agency}: ERROR')
                  for ae in agency_errors:
                      print(' -', ae)
                  errors.extend([f'Agency {agency}: {ae}' for ae in agency_errors])
              else:
                  print(f'Agency {agency}: OK ({len(line_ids)} line_ids matched)')

          # Summary and final exit code
          if errors:
              print('\nGTFS verification had errors (see above).')
              sys.exit(1)
          else:
              print('\nAll GTFS checks passed.')
          PY
              continue

            route_ids = set()
            for r in routes:
              if 'route_id' in r and r['route_id']:
                route_ids.add(r['route_id'])

            # Match only against route_id (do not match on route_short_name)
            missing = sorted([lid for lid in line_ids if lid not in route_ids])
            if missing:
              errors.append(f'Agency {agency}: {len(missing)} missing line_id(s) not found in routes.txt: {missing[:20]}')
            else:
              print(f'Agency {agency}: OK ({len(line_ids)} line_ids matched)')

          if errors:
            print('\nGTFS verification errors:')
            for e in errors:
              print(' -', e)
            sys.exit(1)
          else:
            print('\nAll GTFS checks passed.')
          PY

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [syntax-check, gtfs-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          ssh-keyscan 217.182.174.221 >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          rsync -avz --delete --exclude='.git*' ./ jouca@217.182.174.221:/var/www/html/hexatransit
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
